#连接mysql数据库
spring.datasource.url=jdbc:mysql://localhost:3306/fms?autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.tomcat.uri-encoding=UTF-8

#展示页面路径
spirng.thymeleaf.prefix: classpath:/templates/*

#项目启动端口
server.port=8888

#mybatis-plus配置
#mybatis-plus.mapper-locations=classpath:com/mht/springbootmybatisplus/mapper/xml/*.xml
mybatis-plus.type-aliases-package=com.drew.fms.entity
mybatis-plus.configuration.map-underscore-to-camel-case: true